<!DOCTYPE html>
<html>
<head>
	<style>
	#testresult {
		width: 250px;
		height: 300px	;
		visibility: hidden;
		z-index: 1;
		transition-timing-function: ease-out;
		transition: height 2s, width 4s;
		background-color: #f4f4ff;
	}
	</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src='./vocabulary.js'></script>
	<link rel="stylesheet" href="./spectre.min.css">
</head>
<body>
<center>
	<div class='container'>
		<div class=columns>
			<div class='column'>
				<input class='form-input input-lg' type='text' placeholder='Vocabulary' id='vocabulary'>
		</div>
		<div class='column'>
			<input class='form-input input-lg' type='text' placeholder='Translation' id='translation'>
		</div>
	</div>
	<div class='columns'>
		<div class='column'>
			<button class='btn' id='addtranslation'>Add Translation</button>
		</div>
		<div class='column'>
			<button class='btn' id="starttest">Start Test</button>
		</div>
	</div>
</div>
<hr>
<div class='container test'>
	<div class='columns' id='words'>
	</div>
	</div>
<center><button class='btn' id='evaluation'>Evaluate</button></center>
<center><div id='testresult'>
	<center><h3 >Results<h3></center>
	<div>Right:<p id='right'></p></div>
	<div>Wrong:<p id='wrong'></p></div>
	<center><button class='btn' id='restart'>Restart Test</button></center>
</div>
</center>
</body>
</html>
